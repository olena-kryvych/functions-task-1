<body>
    <script>
        var x = prompt("Значення х:", " ");
        var n = prompt("Значення n:", " ");
        function pow(x, n) {
            var res = x;
            for (var i = 1; i < n; i++) {
                res *= x;
            }
            return res;
        }
        if (n <= 1) {
            alert('Помилка');
        } else {
            alert(pow(x, n));
        } 
    </script>
</body>
